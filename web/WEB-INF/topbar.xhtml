<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/verona">

    <div class="topbar">
        <div class="topbar-main">
            <a href="#" id="menu-button">
                <span class="fa fa-bars"></span>
            </a>
            <h:link >
                <p:graphicImage name="images/fish_image.png" library="verona-layout" styleClass="logo"/>
            </h:link>
            <div class="app-name"><font size="5" style="font-weight: bold; font-size: 5">FISH</font><font size="5" style="font-size: 5">MANAGER</font></div>
            <p:spacer width="8"/>
            <h:link >
                <p:graphicImage styleClass="logo">
                    <f:param name="pid" value="#{login.businessId}" />
                </p:graphicImage>
            </h:link>
            <div class="app-name"><font size="5" >#{login.businessname}</font></div>

            <a id="user-display">
                <span class="username">#{login.fullName}</span>
                <p:graphicImage value="#{login.profileImage}" styleClass="logo">
                    <f:param name="pid" value="#{login.usersId}" />
                </p:graphicImage>

            </a>

            <ul id="topbar-menu" class="fadeInDown animated">

                <li>
                    <a href="login.xhtml">
                        <i class="topbar-icon fa fa-fw fa-sign-out"></i>
                        <span class="topbar-item-name">Log Out</span>
                    </a>

                </li>

            </ul>
        </div>

        <ui:include src="./menu.xhtml" />
    </div>

</ui:composition>
