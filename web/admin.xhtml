<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/verona-layout/images/fish_image.png"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>FISH MANAGER - Business Account</title>
    </h:head>

    <h:body>
        
        <h:form id="lform">
            <div class="login-panel ui-fluid">
                <div class="ui-g-3">

                </div>
                <div class="ui-g-6">
                    <p:growl id="growl" showDetail="true" autoUpdate="true" />
                    <div class="ui-g-11">
                        <h2>Fish Manager</h2> 
                    </div>
                    <div class="ui-g-12">
                        <h3>Create Your Account</h3>
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel value="Business Name"/>
                    </div>
                    <div class="ui-g-12">
                        <p:inputText required="true" value="#{business.name}" />
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel value="Email"/>
                    </div>
                    <div class="ui-g-12">
                        <p:inputText required="true" value="#{business.email}" />
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel value="Mobile Tel"/>
                    </div>
                    <div class="ui-g-12">
                        <p:inputText required="true" value="#{business.phone}" />
                    </div>
                    <div class="ui-g-12">
                        <hr/> 
                    </div>
                   <div class="ui-g-12">
                        <p:outputLabel value="Password"/>
                    </div>
                    <div class="ui-g-12">
                        <p:password required="true" placeholder="Password" value="#{business.password}" feedback="false">
                        </p:password>
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel value="Admin First Name"/>
                    </div>
                    <div class="ui-g-12">
                        <p:inputText required="true" value="#{business.firstName}" />
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel value="Admin Last Name"/>
                    </div>
                    <div class="ui-g-12">
                        <p:inputText required="true" value="#{business.lastName}" />
                    </div>
                    
                    <div class="ui-g-6 button-container">
                        <p:commandButton action="#{business.saveBusiness()}" ajax="false"  value="Sign Up" icon="fa fa-user" styleClass="green-btn raised-btn rounded-btn"/>
                    </div>
                    
                    <div class="ui-g-12 button-container">
                         <p:commandLink action="login" ajax="true"  value="Back to login" styleClass="green-btn raised-btn rounded-btn"/>
                    </div>
                </div>
                <div class="ui-g-3">

                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="verona-layout" />
    </h:body>

</html>
